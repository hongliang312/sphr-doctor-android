//    implementation project(':LoadingDialog')
    implementation 'com.github.ForgetAll:LoadingDialog:v1.1.2'
    implementation 'com.makeramen:roundedimageview:2.3.0'
    implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.1.9'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.bigkoo:convenientbanner:2.0.5'
    implementation 'com.bambootang:viewpager3d:1.4'
